<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <mat-card style="width: 300px;">
      <mat-card-title>Iniciar Sesión</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="login()">
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Usuario</mat-label>
            <input matInput [(ngModel)]="usuario" name="usuario" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Contraseña</mat-label>
            <input matInput [(ngModel)]="password" name="password" type="password" required>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" style="width: 100%; margin-top: 10px;">
            Ingresar
          </button>
  
          <p *ngIf="error" style="color: red; margin-top: 10px; text-align: center;">
            Usuario o contraseña incorrectos
          </p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
